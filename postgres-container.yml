---
- hosts: all
  become: yes

  pre_tasks:
    - file: 
        group: ubuntu
        mode: 488
        owner: ubuntu
        path: /home/ubuntu/postgres
        state: directory
      name: "creating directory"

    - name: "Install podman"
      ansible.builtin.apt:
        name:
          - podman
        state: present
    
    - name: "Copy dockerfile"
      synchronize:
          dest: /home/ubuntu/postgres/Dockerfile
          mode: push
          src: Dockerfile
      delegate_to: localhost
